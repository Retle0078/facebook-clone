<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen overflow-hidden flex items-center justify-center">
    <div class="h-screen overflow-hidden flex items-center justify-center">
        <div class="content text-3X1 text-center md: text-left">
            <h1 class="text-5x1 text-blue-500 font-bold ">Facebook</h1>
            <p>Connect with friends and world arund you on facebook</p>
        </div>
        <div class="container mx-auto flex flex-col item:text-center">
            <form action="" class="shadow-lg w-80 p-4 flex flex-col bg-white rounded-lg">
                <input class="mb-3 py-3 px-border border-gray-400 focus:outline-none rounded-md focus:ring-1 ring-cyan-500" type="text" placeholder="email or phone number">
                <input class="mb-3 py-3 px-4 border-gray-400 focus:outline-none rounded-md focus:ring-1 ring cyan-400" type="password" placeholder="password">
                <button class="full bg-blue-500 text-white p-3 rounded-lg font-semibold text-lg">Login</button>
                <a href="#" class="text-blue-400 text-center my-2">forgot password</a>
                <hr>
                <button class="w-full bg-green-400 mt-8 mb-4 text-white p-3 rounded-lg font-semibold text-lg" >create a new account</button>
            </form>
            <p class="text-center text-5m my-4">
                <span class="font-semibold text-center w-full">create page</span> for a celebrity, brand or bunsines
            </p>
        </div>
    </div>
</body>
</html>
